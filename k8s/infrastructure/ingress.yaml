apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fablewhirl-ingress
  namespace: fablewhirl
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: "fablewhirl.local"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 3000