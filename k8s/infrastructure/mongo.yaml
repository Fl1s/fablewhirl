apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: fablewhirl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:latest
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "admin"
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "secret"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
      volumes:
        - name: mongo-data
          hostPath:
            path: /tmp/mongo-data
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: fablewhirl
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    app: mongo