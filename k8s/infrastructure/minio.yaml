apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: fablewhirl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:latest
          ports:
            - containerPort: 9000
          command: ["minio"]
          args: ["server", "/data"]
          env:
            - name: MINIO_ROOT_USER
              value: "admin"
            - name: MINIO_ROOT_PASSWORD
              value: "secret123"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: minio-data
              mountPath: /data
      volumes:
        - name: minio-data
          hostPath:
            path: /tmp/minio-data
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: fablewhirl
spec:
  ports:
    - port: 9000
      targetPort: 9000
  selector:
    app: minio