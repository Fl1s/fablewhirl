apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: fablewhirl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "admin"
            - name: POSTGRES_PASSWORD
              value: "secret"
            - name: POSTGRES_DB
              value: "users-db"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          hostPath:
            path: /tmp/postgres-data
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: fablewhirl
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgres