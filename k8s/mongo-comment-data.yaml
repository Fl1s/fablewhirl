apiVersion: v1
kind: Secret
metadata:
  name: mongo-comment-data-secret
type: Opaque
data:
  MONGO_INITDB_ROOT_USERNAME: YWRtaW4=
  MONGO_INITDB_ROOT_PASSWORD: c2VjcmV0
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-comment-data
spec:
  serviceName: "mongo-comment-data"
  replicas: 1
  selector:
    matchLabels:
      app: mongo-comment-data
  template:
    metadata:
      labels:
        app: mongo-comment-data
    spec:
      containers:
        - name: mongo
          image: mongo:latest
          ports:
            - containerPort: 27020
          command: ["mongod", "--port", "27020"]
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-comment-data-secret
                  key: MONGO_INITDB_ROOT_USERNAME
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-comment-data-secret
                  key: MONGO_INITDB_ROOT_PASSWORD
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-comment-data
spec:
  ports:
    - port: 27020
      targetPort: 27020
  selector:
    app: mongo-comment-data