server:
    port: 8095

spring:
    application:
        name: eureka-server

eureka:
    instance:
        hostname: localhost
    client:
        registerWithEureka: false
        fetchRegistry: false
        serviceUrl:
            defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

management:
    endpoints:
        web:
            exposure:
                include: prometheus