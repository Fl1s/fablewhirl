server:
  port: 8084

springdoc:
  swagger-ui:
    path: /swagger-ui.html

spring:
  application:
    name: thread-service

  data:
    mongodb:
      uri: mongodb://admin:secret@localhost:27019/thread_data

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8095/eureka/