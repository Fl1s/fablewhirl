server:
  port: 8081

springdoc:
  swagger-ui:
    path: /swagger-ui.html

spring:
  docker:
    compose:
      file: ./auth-service/docker-compose.yaml
  application:
    name: auth-service

  kafka:
    bootstrap-servers: kafka:9092

keycloak:
  jwks-certs: http://auth-service:8080/realms/fablewhirl-realm/protocol/openid-connect/certs
  realm: fablewhirl-realm
  auth-server-url: http://auth-service:8080/
  resource: auth-service
  credentials:
    client-id: auth-service
    secret: sf3a2PDVId7fqA5TYr9UEhvb4krPR0K0
  use-resource-role-mappings: true

eureka:
  instance:
    hostname: eureka-server
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8095/eureka/

management:
  endpoints:
    web:
      exposure:
        include: prometheus