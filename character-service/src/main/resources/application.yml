server:
  port: 8083

springdoc:
  swagger-ui:
    path: /swagger-ui.html

spring:
  threads:
    virtual:
      enabled: true
  data:
    mongodb:
      uri: mongodb://admin:secret@localhost:27017/character_data
  application:
    name: character-service

  kafka:
    producer:
      bootstrap-servers: kafka:9092

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/fablewhirl-realm

keycloak:
  jwks-certs: http://localhost:8080/realms/fablewhirl-realm/protocol/openid-connect/certs

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8095/eureka/


management:
  endpoints:
    web:
      exposure:
        include: prometheus