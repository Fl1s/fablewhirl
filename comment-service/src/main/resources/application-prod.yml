eureka:
  instance:
    hostname: comment-service.fablewhirl.svc.cluster.local
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8443/realms/fablewhirl-realm
  data:
    mongodb:
      uri: mongodb://admin:secret@mongodb:27017/comment-data?authSource=admin

keycloak:
  jwks-certs: http://keycloak:8443/realms/fablewhirl-realm/protocol/openid-connect/certs