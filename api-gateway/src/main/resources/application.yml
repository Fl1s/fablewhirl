server:
  port: 8080

spring:
  application:
    name: api-gateway

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8095/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'
  health:
    show-details: always
    group:
      default:
        include: [ 'circuitbreakers', 'diskSpace', 'health' ]
  endpoint:
    health:
      show-details: always
      access: unrestricted
    circuitbreakers:
      enabled: true

resilience4j:
  retry:
    configs:
      default:
        wait-duration: 2s
        max-attempts: 3
  circuitbreaker:
    configs:
      default:
        failure-rate-threshold: 50
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        wait-duration-in-open-state: 5000ms
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        register-health-indicator: true
        automatic-transition-from-open-to-half-open-enabled: true

  timelimiter:
    configs:
      default:
        timeout-duration: 3s