eureka:
  instance:
    hostname: ${EUREKA.HOSTNAME}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA.SERVICE_URL}

spring:
  config:
    import: file:api-gateway/.env.prod.yml
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI}